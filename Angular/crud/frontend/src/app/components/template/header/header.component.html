<mat-toolbar class="header mat-elevation-z4">
    <!-- mat-elevation-z4: é uma classe do material que cria uma levação no eixo zn (n seria o númeor da elevação) -->
    <span>
        <a routerLink="/">
            <img class="logo" src="assets/img/logo.png" alt="logo">
            <!-- ALT, ou alternative é pra quando não aparecer a imagem a palavra logo aparece -->
        </a>
    </span>
    <span class="title-group">
        <a routerLink="{{ routeUrl }}">
            <i class="material-icons">
                {{ icon }}
            </i>
            {{ title }}
        </a>
    </span>
</mat-toolbar>
