<!-- <ul>
    <li *ngFor="let product of products">{{product.id}} | {{ product.name }}</li>
    Esse ngFor pegará cada produto de produtos e o lista-rá, esse products é exatamente: products: Product[] = [];. Nesse caso estou listando apenas o name, caso eu não usasse o {{}} ele iria mostrar apenas product.name n vezes de acordo com o n product
</ul> -->

<div class="mat-elevation-z4">
    <table mat-table class="full-width-table" [dataSource]="products">
        <!-- O propery binding: [dataSource]="products" é pra dizer que a origem de dados vem de products, que está no meu .ts -->

        <!-- Id Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef>Id</th>
            <td mat-cell *matCellDef="let row">{{row.id}}</td>
            <!-- Nem precisa trocar o row por product, mas se quiser, vai funcionar do mesmo jeito. -->
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">{{row.name}}</td>
        </ng-container>

        <!-- Price Column -->
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let row">{{row.price | currency: 'BRL'}}</td>
            <!-- Esse row.price é diferente do price do matColumnDef -->
            <!-- Apliquei o pipe e o currency BRL para que o preço se adaptasse a moeda brasileira, pra não ficar bugado também , esxiste um import que possibilita expecificar os separadores-->
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações </th>
            <td mat-cell *matCellDef="let row">
                <a routerLink="/products/update/{{ row.id }}" hrefclass="edit">
                    <!-- "/products/update/{{row.id}}" vai ser para que ele entre já no id de sua coluna -->
                    <i class="material-icons"> edit </i>
                </a>
                <a routerLink="/products/delete/{{ row.id }}" class="delete">
                    <i class="material-icons"> delete </i>
                </a>
            </td>
            <!-- Esse row.price é diferente do price do matColumnDef -->
            <!-- Apliquei o pipe e o currency BRL para que o preço se adaptasse a moeda brasileira, pra não ficar bugado também , esxiste um import que possibilita expecificar os separadores-->
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <!-- Cabeçalho, quais colunas devem ser exibidas -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        <!-- Dados da tábela, linhas e colunas -->
    </table>
</div>
